<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>404|Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="./index-styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <p class="header__title">404 NOT FOUND</p>
    </header>
    <main class="main">
      <figure class="main__figure figure">
        <img class="figure__image" src="./images/scarecrow.png" alt="scarecrow" />
      </figure>
      <section class="section error-message-section"> 
        <h1 class="error-message-section__h1">
          I have bad news for you
        </h1>
        <p class="error-message-section__p"> 
          The page you are looking for might be removed or is temporarily unavailable
        </p>
        <div class="error-message-section__button">
          BACK TO HOMEPAGE
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__p">
        created by Rajtanu Chakravarty - devChallenges.io
      </p>
    </footer>
  </body>
</html>
